<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemAvatar Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div id="view-main">
      <header>
        <h1 data-i18n="appName">GemAvatar</h1>
        <div class="status-row">
          <button id="btn-open-settings" class="icon-btn" title="Settings">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>

          <span id="status-text">ON</span>
          <label class="switch">
            <input type="checkbox" id="toggle-switch" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </header>
      
      <main>
        <div class="input-group">
          <label data-i18n="labelTarget">1. Target Gem Name:</label>
          <input type="text" id="gem-name-input" placeholder="e.g. New App Dev">
          
          <label style="margin-top: 10px;" data-i18n="labelImage">2. Select Icon Image:</label>
          
          <div class="file-input-row">
            <input type="file" id="gem-image-input" accept="image/*" class="hidden-file-input">
            <label for="gem-image-input" class="custom-file-btn" data-i18n="btnChooseFile">Choose File</label>
            <span id="file-name-display" class="file-name" data-i18n="noFileChosen">No file chosen</span>
          </div>
          <button id="add-btn" disabled data-i18n="btnAdd">Add Gem Settings</button>
        </div>

        <div class="list-container">
          <label data-i18n="labelList">Registered Gems:</label>
          <ul id="gem-list"></ul>
        </div>
      </main>

      <footer>
        <p>v1.3.1</p>
      </footer>
    </div>

    <div id="view-settings" class="hidden">
      <header>
        <div class="header-left">
          <button id="btn-back" class="icon-btn" title="Back">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <h1 data-i18n="settingsTitle">Settings</h1>
        </div>
      </header>

      <main class="settings-content">
        <div class="setting-item">
          <label data-i18n="langLabel">Language</label>
          <div class="lang-selector">
            <label class="radio-label">
              <input type="radio" name="lang" value="en"> English
            </label>
            <label class="radio-label">
              <input type="radio" name="lang" value="ja"> 日本語
            </label>
          </div>
        </div>
      </main>
    </div>

  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
